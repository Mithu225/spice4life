<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The homepage of Spice4life" />
    <title>Spice4life | Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media-query.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/variable.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header></header>
    <div class="register-title">
      <h1>KEEP YOURSELF UPDATED</h1>

      <h3>We'll send fresh recipes, advice, and more right to your email!</h3>
    </div>
    <div class="register-container">
      <div class="register-images">
        <div class="single-image">
          <img
            src="../assets/subcribe1.jpg"
            alt="The image discribes about subscribe page"
          />
        </div>
        <div class="single-image">
          <img
            class="down-img"
            src="../assets/subscribe2.jpg"
            alt="The image discribes about subscribe page"
          />
        </div>
        <div class="single-image">
          <img
            src="../assets/subcribe3.jpg"
            alt="The image discribes about subscribe page"
          />
        </div>
        <div class="single-image">
          <img
            class="down-img"
            src="../assets/subscribe4.jpg"
            alt="The image discribes about subscribe page"
          />
        </div>
      </div>
      <div class="form-info">
        <form class="form">
          <p>
            Receive a free e-cookbook and one recipe every week when you
            subscribe to our newsletter!
          </p>

          <div class="form-content">
            <input
              type="text"
              id="register-name"
              name="name"
              placeholder="Name"
            />

            <input
              type="text"
              id="register-email"
              name="email"
              placeholder="Email"
            />

            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="register">
            <button
              id="register-submit-button"
              type="submit"
              class="button button-register"
            >
              REGISTER
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-bar">
        <div>
          <img
            class="footer-logo"
            src="../assets/footer-logo.png"
            alt="Footer blog logo "
          />
        </div>
        <div class="footer-right">
          <div>
            <a class="button button-login" href="register.html">FOLLOW US</a>
          </div>

          <div class="social-icon">
            <ion-icon size="large" name="logo-facebook"></ion-icon>
            <ion-icon size="large" name="logo-google"></ion-icon>
            <ion-icon size="large" name="logo-twitter"></ion-icon>
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </div>
          <div>
            <p class="copyright">
              Copyright Â© 2024 spice4life, all rights reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../assets/js/register.js"></script>
  </body>
</html>
