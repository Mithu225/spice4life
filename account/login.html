<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The login page of Spice4life" />
    <title>Spice4life | Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/media-query.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header></header>
    <div>
      <h1 class="login-title">Easily connect and manage your posts!</h1>
    </div>
    <div class="login-border">
      <div class="login-container">
        <div class="login-text">
          <img src="../assets/login-banner.jpg" alt="Start to log in now" />
          <h3>Start managing all of your posts after logging in.</h3>
        </div>
        <div class="form-info">
          <form class="form">
            <div class="form-content">
              <input
                type="text"
                id="login-email"
                name="email"
                placeholder="Email"
              />
              <input
                type="password"
                id="login-password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="login">
              <button
                id="login-submit-button"
                type="submit"
                class="button button-log-in"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="../assets/js/login.js"></script>
  </body>
</html>
